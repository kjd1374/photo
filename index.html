<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Gallery</title>
    <style>
        /* 스타일: 깔끔한 핀터레스트 스타일 */
        body { margin: 0; padding: 20px; background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        h1 { text-align: center; color: #333; font-weight: 300; margin-bottom: 30px; }
        
        /* 갤러리 그리드 */
        .gallery {
            column-count: 2; /* 모바일 기본 2열 */
            column-gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        @media (min-width: 768px) { .gallery { column-count: 4; } } /* PC는 4열 */

        .photo-item {
            break-inside: avoid;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .photo-item:hover { transform: scale(1.02); }
        .photo-item img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        /* 업로드 버튼 (우측 하단 고정) */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #007AFF;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(0,122,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1000;
        }
        .fab:hover { background-color: #0056b3; }
        .fab span { color: white; font-size: 30px; font-weight: bold; line-height: 1; padding-bottom: 4px; }
        
        /* 로딩 표시 */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: #007AFF; font-weight: bold;
            display: none; z-index: 2000;
        }
    </style>
</head>
<body>

    <h1>My Gallery</h1>

    <div id="loader">잠시만 기다려주세요...</div>

    <div class="gallery" id="gallery">
        </div>

    <label class="fab">
        <span>+</span>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </label>

    <script>
        // *** 중요: 여기에 아까 복사한 앱스 스크립트 배포 URL을 넣으세요 ***
        const SCRIPT_URL = https://script.google.com/macros/s/AKfycbzMXWlLgyxi5TOH26iD_R2eIlD45ZUQIc_MVHIiuXa9tXpdhKcJq7O1kuFA6Lcxo-82/exec; 

        const gallery = document.getElementById('gallery');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('fileInput');

        // 1. 처음 시작할 때 목록 불러오기
        window.onload = loadImages;

        function loadImages() {
            loader.style.display = 'flex';
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    gallery.innerHTML = ''; // 기존 목록 초기화
                    data.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'photo-item';
                        // 이미지 클릭시 원본 다운로드/보기
                        div.innerHTML = `<a href="${file.url}" target="_blank"><img src="${file.url}" loading="lazy"></a>`;
                        gallery.appendChild(div);
                    });
                    loader.style.display = 'none';
                })
                .catch(error => {
                    alert("목록을 불러오는데 실패했습니다.");
                    loader.style.display = 'none';
                    console.error(error);
                });
        }

        // 2. 파일 선택 시 업로드 시작
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            loader.innerText = "사진을 업로드 중입니다...";
            loader.style.display = 'flex';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                // Base64 데이터에서 앞부분(data:image/jpeg;base64,) 제거
                const rawBase64 = reader.result.split(',')[1];

                const payload = {
                    filename: file.name,
                    mimeType: file.type,
                    file: rawBase64
                };

                fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors", // 중요: CORS 문제 회피
                    body: JSON.stringify(payload)
                })
                .then(() => {
                    // no-cors 모드는 응답을 읽을 수 없으므로 무조건 성공 가정 후 3초 뒤 새로고침
                    setTimeout(() => {
                        alert("업로드 완료!");
                        loadImages();
                    }, 3000);
                })
                .catch(error => {
                    console.error(error);
                    alert("업로드 실패");
                    loader.style.display = 'none';
                });
            };
        });
    </script>
</body>
</html>
